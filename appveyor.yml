image:
  - Ubuntu1804

environment:
  matrix:
    - JDK_VERSION: adoptopenjdk-8-hotspot-amd64

install:
  - cd dev-platforms-integration/java-project
  - chmod +x gradlew
  - ./gradlew clean bootJar

test_script:
  - cd dev-platforms-integration/java-project
  - chmod +x gradlew
  - ./gradlew clean test

build: off
